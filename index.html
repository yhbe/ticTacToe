<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
      <div class="button-div">
           <button id="addNamesButton">add names</button>
      <button id="resetButton">reset board</button>
      </div>
    </div>
    
    <div class="container"></div>

    <div class="modal">
      <div class="formContainer">
         <form action="">
        <ul>
          <li>
            <label for="playerOneName">Player One name?</label>
            <input type="text" name="playerOneName" id="playerOneName">
          </li>
          <li>
            <label for="playerTwoName">Player Two name?</label>
            <input type="text" name="playerTwoName" id="playerTwoName">
          </li>
          <li>
            <button class="formButton">Submit</button>
          </li>
        </ul>
      </form>
      </div>
     
    </div>
</html>
